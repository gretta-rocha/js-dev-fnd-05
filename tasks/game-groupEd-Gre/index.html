    board.fillTable();

<P ALIGN=left> Discover element (0...n-1): <input type="text" id="position" size="2"/></p>
<button id="xx" onclick="play(document.getElementById('position').value);">Play</button>
<script type="text/javascript" >
    function play(pos){
        //Discover the cell the selected cell
        board.enableSelectedCell(parseInt(pos));
        document.getElementById("table").innerText = board.printTable();
        // If the last two elements are the same they are not more hid
        if (board.compareCells(parseInt(pos)) == false){
            // but they are different they are hid again, changing their status
            sleep(2000);
            document.getElementById("table").innerText = setTimeout(board.printTable(),2000);
        }
        if (board.isSuccess()){
            alert("Congratulations!!!! You finished the game");
        }
    }
</script>
